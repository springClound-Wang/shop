server:
  port: 8086
  servlet:
    context-path: /nice-mall-backend



spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.33.115:3306/nice_mall?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
    username: root
    password: root
    druid:
      #配置货物连接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次监测，检测需要关闭的控线连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置监控统计拦截的filters,去掉后监控界面sql无法统计,'wall'用于防火墙
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      use-global-data-source-stat: true
  thymeleaf:
    mode: HTML
    prefix: classpath:/static/
    suffix: .html

  #aop开启支持
  aop:
    auto: true

  #开启p6spy打印功能
  dynamic:
    p6spy: true

  #激活application-es,application-quartz,application-redis
  profiles:
    active: es,redis #,quartz


#mybatis plus 设置
mybatis-plus:
  mapper-locations: classpath:mapper/*/*.xml


shiro:
  #后端免认证url
  anonUrl: /nice-mall-backend/login/**,/nice-mall-backend/register,/nice-mall-backend/register/verifycode,/nice-mall-backend/home/**,/nice-mall-backend/self/**,/nice-mall-backend/personal/change,/nice-mall-backend/druid/**,/nice-mall-backend/ManageJob.html,/nice-mall-backend/job/**
  #token有效期，单位秒
  jwtTimeOut: 86400

#开启驼峰命名匹配规则
mybatis:
  configuration:
    map-underscore-to-camel-case: true

debug: true

nice:
  worker:
    workerId: 1
    datacenterId: 1